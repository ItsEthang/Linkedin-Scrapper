<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Linkedin Profile Scrapper</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="user-input">
        <h1>Linkedin Profile Scrapper</h1>
        <input type="url" placeholder="Enter URL of Linkedin Profile" />
        <div id="err"></div>
        <button id="submit">Submit</button>
      </div>

      <div class="output">
        <h4 id="name">Name: {Backend Harvested Data}</h4>
        <h4 id="title">Title Description: {Backend Harvested Data}</h4>
        <h4 id="location">Location: {Backend Harvested Data}</h4>
        <h4 id="about">About: {Backend Harvested Data}</h4>
        <h4 id="experiences">Experiences: {Backend Harvested Data}</h4>
        <h4 id="education">Education: {Backend Harvested Data}</h4>
        <h4 id="recommendations">Recommendations: {Backend Harvested Data}</h4>
        <div class="center">
          <button id="back">Go Back</button>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
